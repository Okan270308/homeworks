<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair:wght@400&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson_12</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <h1 class="header__title">Заняття 11: Tрансформація </h1>
        </div>
      </header>
      <main>
        <div class="car">
          <div class="car__designer">
            <div class="car__wheel-left"></div>
            <div class="car__wheel-right"></div>
            <div class="car__bottom"></div>
            <div class="car__body"></div>
            <div class="car__top"></div>
            <div class="car__window-left">
              <img src="img/imgs/foni-devochka-1.png"
                class="car__window-left-img"
                alt="A girl is riding in a car with a driver.">
            </div>
            <div class="car__window-right window-right">
              <div class="window-right__img">
                <img class="car__window-img" src="img/imgs/images.png"
                  alt="A girl is standing on the sidewalk and waiting for a car">
              </div>
            </div>
            <div class="car__headlight"></div>
          </div>
          <img src="img/imgs/foni-devochka.png" class="foni-devochka" alt>
        </div>
        <div class="block">
          <div class="block__view">
            <h2 class="block__titl">
              Властивість: transform:translate
            </h2>
            <div class="block__basic">
              <div class="block__transform block__translate"> </div>
            </div>
          </div>
          <div class="block__view">
            <h2 class="block__titl">
              Властивість: transform: scale
            </h2>
            <div class="block__basic">
              <div class="block__transform block__scale"> </div>
            </div>
          </div>
          <div class="block__view">
            <h2 class="block__titl">
              Властивість: transform: rotate
            </h2>
            <div class="block__basic">
              <div class="block__transform block__rotate"> </div>
            </div>
          </div>
          <div class="block__view">
            <h2 class="block__titl">
              Властивість:transform-origin
            </h2>
            <div class="block__basic">
              <div class="block__transform block__transform-origin"> </div>
            </div>
          </div>
          <div class="block__view">
            <h2 class="block__titl">
              Властивість:transform: skew
            </h2>
            <div class="block__basic">
              <div class="block__transform block__skew"> </div>
            </div>
          </div>
          <div class="block__view">
            <h2 class="block__titl">
              Властивість: Transform-style
            </h2>
            <div class="block__basic block__basic--transform-style">
              <div class="block__transform block__transform-style"> </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer ">
        <a href="#">На гору</a>
      </footer>
    </div>
  </body>
</html>
